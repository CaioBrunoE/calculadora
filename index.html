<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadorat</title>
</head>
<body>
    <div class="box">
        <h1>Simple Calculator</h1>
        <input class="numeros" type="text" id="num1">
        <input class="numeros" type="text" id="num2">

        <input type="radio" name="soma" id="addition" value="addition">
        <i class="fa-solid fa-plus"></i>
        <label  for="addition">Add</i>  </label>

        <input type="radio" name="soma" id="subtraction">
        <i class="fa-solid fa-minus"></i>
        <label for="subtraction">Subtract</label>

        <input type="radio" name="soma" id="multiplication">
        <i class="fa-solid fa-xmark"></i>
        <label for="multiplication">Multiply</label>

        <input type="radio" name="soma" id="division">
        <i class="fa-solid fa-percent"></i>
        <label for="division">Divide</label>

        
        <button id="calculate-button">Calculate</button>

        <p id="result">Result:</p>
      </div>
      <script src="https://kit.fontawesome.com/efdecb50b1.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
